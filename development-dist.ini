[app:aybu-core]
use = egg:aybu-core
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = it
#sqlalchemy.url = mysql+oursql://USER:PASSW@localhost:3306/DB?charset=utf8
#sqlalchemy.pool_recycle=3600

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    aybu-core

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, aybucore

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_aybucore]
level = DEBUG
handlers =
qualname = aybucore

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
